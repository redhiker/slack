
		<h1>Login</h1>
		<form>
				<div>
				<p style="display:inline">User Name</p>
				<br>
				<input type="textbox" ng-model="name">
				<p ng-hide="isValidName">Name cannot be left empty</p>
				<br ng-show="isValidName"></br>
			     </div>
			<div>
				<p style="display:inline">Password</p>
				<br>
				<input type="password" ng-model="password">
				<p ng-hide="isValidPassword">Password cannot be left empty</p>
				<br ng-show="isValidPassword"></br>
			</div>
		
		</form>
